<body>
<header>

    <nav>

            <li><a href="enquiry.html" class="active">Enquiry</a></li>

    </nav>
</header>

<main>
    <section class="contact">
        <h2>Place an Enquiry</h2>
        <p>Have questions about custom cakes, bulk orders, or catering services? Fill out the form below and we’ll get back to you promptly.</p>

        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            
            <select name="enquiry-type" required>
                <option value="">Select Enquiry Type</option>
                <option value="custom-cake">Custom Cake</option>
                <option value="bulk-order">Bulk Order</option>
                <option value="catering">Catering Service</option>
                <option value="other">Other</option>
            </select>

            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

            <button type="submit" class="btn">Submit Enquiry</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2025 Sweet Cravings Bakery </p>
</footer>
</body>
</html>
